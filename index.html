<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">

                        <button type="button" class="btn btn-success mx-2 my-3 ">General</button>
                        <button type="button" class="btn btn-success mx-2 my-3 ">Project</button>
                        <button type="button" class="btn btn-success mx-2 my-3 ">Info</button>

                </div>

        </div>
     </div>

                <li class="border rounded w-25 text-center">user3</li>

                <li class="border rounded w-25 text-center">user9</li>
            </ul>
        </div>
    </div>   
<!--chat window-->

<div class="chatWindow container w-75 my-5">
    <ul class="chat-list list-group">
        
    </ul>

 <!--New message input-->
<div class="newMsg">
    <div class="input-group">
    <input type="text" class="form-control" required>
    <div class="input-group-append">
    <button type="submit" class="btn btn-primary">Submit</button>
</div>
    </div>
